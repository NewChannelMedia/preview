<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="googlebot" content="index,follow">
    <title>Intermed | LogIn</title>
    <link href="css/application.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="js/modernizr-2.7.1.min.js"></script>
  </head>
  <body class="sign-in-up" id="to-top">
    <div class="bg-cover"></div>
    <section class="sign-in-up-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <figure class="text-center">
              <a href="./index.html">
                <img class="img-logo" src="img/intermed/logoWhite.png" alt="">
              </a>
            </figure>
          </div>
        </div>
        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <form class="sign-in-up-form" action="./sign-in.html" role="form">
                <input type="hidden" id="tipoUsuario">
                <div class="form-group">
                  <input class="form-control input-lg" id="usuario" type="email" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <input class="form-control input-lg" id="contraseña" type="password" placeholder="Contraseña">
                </div>
                <button class="btn btn-success bordered btn-lg btn-block" type="submit">Entrar</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/assets/application.js"></script>
  </body>
</html>
